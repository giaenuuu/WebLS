<div *ngIf="this.showNavbar" class="navbar bg-base-200">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          />
        </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-200 rounded-box w-52"
      >
        <li><a routerLink="/file-explorer">FileExplorer</a></li>
        <li><a routerLink="/auth/register">Add Users</a></li>
      </ul>
    </div>
  </div>
  <div class="navbar-center">
    <a class="text-xl font-bold">WebLS</a>
  </div>
  <div class="navbar-end">
    <button (click)="logout()" class="btn btn-ghost btn-circle">
      <img src="assets/log-out.svg" />
    </button>
  </div>
</div>
<main class="container mx-auto px-4">
  <router-outlet></router-outlet>
</main>
